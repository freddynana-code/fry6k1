    .title-bar {

      to {

  <script>
    // --- Estimation du poids selon la catégorie / nom ---
    // 3 € par tranche de 300 g entamée
    function shippingCostEUR(weightG) {
      const tiers = Math.max(1, Math.ceil((weightG || 300) / 300));
      return 3 * tiers;
    }

    // Estimation poids simple par catégorie/nom (ajuste si besoin)
    function estimateWeightG(category = '', name = '') {
      const c = (category || '').toLowerCase();
      const n = (name || '').toLowerCase();
      if (/\b(airpod|earbud|earpods)\b/.test(n)) return 120;
      if (/\b(iphone|phone|tablet|ipad)\b/.test(n)) return 500;
      if (/\b(watch|smartwatch)\b/.test(n)) return 80;
      if (/\b(ring|necklace|bracelet|earring|chain)\b/.test(n)) return 100;
      if (/\b(hoodie|sweatshirt)\b/.test(n)) return 650;

      if (c.includes('shoes')) return 1000;
      if (c.includes('jacket')) return 800;
      if (c.includes('pull')) return 600;
      if (c.includes('shirt') || c.includes('tshirt')) return 250;
      if (c.includes('shorts')) return 250;
      if (c.includes('pants')) return 600;
      if (c.includes('tracksuit')) return 900;
      if (c.includes('jewelry')) return 100;
      if (c.includes('electronics')) return 400;
      if (c.includes('accessories')) return 200;
      return 300; // défaut
    }


    // --- Règles de prix ---
    function adjustedPriceEUR(p, category, name) {
      const weight = estimateWeightG(category, name);
      const ship = shippingCostEUR(weight);

      if (p >= 0 && p <= 5) return p * 2 + 3;
      if (p > 5 && p < 10) return p * 2 + ship; // intervalle laissé libre
      if (p >= 10 && p <= 15) return p * 2.5 + ship;
      if (p > 15 && p <= 40) return p * 2.5 + ship;
      if (p > 40 && p <= 60) return p * 2.5 + ship;
      return p * 3; // > 60
    }

    document.addEventListener('DOMContentLoaded', () => {
      const productGrid = document.querySelector('.product-grid');
      const modal = document.getElementById('modal');
      const mainImage = document.getElementById('main-image');
      const thumbnailContainer = document.querySelector('.thumbnail-container');
      const closeBtn = document.querySelector('.close');
      const buttons = document.querySelectorAll('.selector-buttons button');
      const searchBar = document.querySelector('.search-bar');
      const loadingSpinner = document.querySelector('.loading-spinner');
      const signupModal = document.getElementById('signupModal');
      const socialModal = document.getElementById('socialModal');
      const discordArrow = document.getElementById('discordArrow');
      const telegramArrow = document.getElementById('telegramArrow');
      const discordLink = document.getElementById('discordLink');
      const telegramLink = document.getElementById('telegramLink');

      let allProducts = [];
      let hasShownSocialModal = false;

      function positionArrow(arrow, target) {
        const targetRect = target.getBoundingClientRect();
        const arrowRect = arrow.getBoundingClientRect();

        arrow.style.left = `${targetRect.left + (targetRect.width / 2) - (arrowRect.width / 2)}px`;
        arrow.style.top = `${targetRect.top - arrowRect.height - 10}px`;
      }

      function showSocialModal() {
        if (hasShownSocialModal) return;

        socialModal.style.display = 'block';
        document.body.style.overflow = 'hidden';
        hasShownSocialModal = true;

        setTimeout(() => {
          discordArrow.style.display = 'block';
          telegramArrow.style.display = 'block';

          positionArrow(discordArrow, discordLink);
          positionArrow(telegramArrow, telegramLink);

          window.addEventListener('resize', () => {
            positionArrow(discordArrow, discordLink);
            positionArrow(telegramArrow, telegramLink);
          });
        }, 500);
      }

      function checkSignupResponse() {
        const hasResponded = localStorage.getItem('hasRespondedToSignup');
        if (!hasResponded) {
          setTimeout(() => {
            signupModal.style.display = 'block';
            document.body.style.overflow = 'hidden';
          }, 1000);
        }
      }

      window.handleSignupChoice = function (choice) {
        localStorage.setItem('hasRespondedToSignup', 'true');
        signupModal.style.display = 'none';
        document.body.style.overflow = 'auto';

        if (choice) {
          window.open('https://bbdbuy.com/index/user/register/invite/Mjc3MA==.html', '_blank');
        } else {
          setTimeout(showSocialModal, 1000);
        }
      }

      checkSignupResponse();

      loadingSpinner.style.display = 'flex';

      function getDeviceType() {
        const userAgent = navigator.userAgent.toLowerCase();
        if (/mobile|android|iphone|ipad|ipod/.test(userAgent)) {
          return 'mobile';
        } else if (/tablet/.test(userAgent)) {
          return 'tablet';
        } else {
          return 'desktop';
        }
      }

      fetch('https://bbd.sillydev.fun/track-view')
        .then(response => {
          if (!response.ok) {
            throw new Error(`Error tracking view! Status: ${response.status}`);
          }
          return response.json();
        })
        .then(data => {
          console.log('View tracked:', data.message);
        })
        .catch(error => {
          console.error('Error tracking view:', error);
        });

      fetch('https://bbd.sillydev.fun/log-view', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          device_type: getDeviceType(),
        }),
      })
        .then(response => {
          if (!response.ok) {
            throw new Error(`Error tracking view! Status: ${response.status}`);
          }
          return response.json();
        })
        .then(data => {
          console.log('View logged successfully:', data.message);
        })
        .catch(error => {
          console.error('Error logging view:', error);
        });

      fetch('https://bbd.sillydev.fun/api/admin/products')
        .then(response => {
          if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
          }
          return response.json();
        })
        .then(products => {
          allProducts = products;
          renderProducts(products);
          loadingSpinner.style.display = 'none';
        })
        .catch(error => {
          console.error('Error fetching products:', error);
          loadingSpinner.style.display = 'none';
          productGrid.innerHTML = `
                    <div class="error-message" style="grid-column: 1/-1; text-align: center; padding: 20px; color: white; background: rgba(255,0,0,0.2); border-radius: 10px;">
                        <i class="fas fa-exclamation-triangle" style="font-size: 2rem; margin-bottom: 10px;"></i>
                        <p>Failed to load products. Please try again later.</p>
                    </div>
                `;
        });
      function renderProducts(products) {
        productGrid.innerHTML = '';

        if (products.length === 0) {
          productGrid.innerHTML = `
      <div class="no-products" style="grid-column: 1/-1; text-align: center; padding: 20px; color: white;">
        <i class="fas fa-search" style="font-size: 2rem; margin-bottom: 10px;"></i>
        <p>No products found matching your criteria.</p>
      </div>
    `;
          return;
        }

        const sortedProducts = [...products].sort((a, b) => (b.clicks || 0) - (a.clicks || 0));
        const trendingProducts = sortedProducts.filter(p => (p.clicks || 0) > 1200).slice(0, 4);
        const trendingIds = new Set(trendingProducts.map(p => p.id));
        const orderedProducts = [...trendingProducts, ...sortedProducts.filter(p => !trendingIds.has(p.id))];

        orderedProducts.forEach(product => {
          const isTrending = trendingIds.has(product.id);

          const basePrice = Number(product.price) || 0;

          // cœur de tarification (sans livraison)
          let pricedCore;
          if (basePrice < 8) {                 // 0 → <8 : ×2,8
            pricedCore = basePrice * 2.8;
          } else if (basePrice < 10) {         // 8 → <10 : ×2
            pricedCore = basePrice * 2;
          } else if (basePrice <= 30) {        // 10 → 30 : +10
            pricedCore = basePrice + 10;
          } else {                             // >30 : +15
            pricedCore = basePrice + 15;
          }

          // livraison incluse dans le prix final (non affichée)
          const shipping = shippingCostEUR(estimateWeightG(product.category, product.name));
          const finalPrice = pricedCore + shipping;
          const finalPriceStr = finalPrice.toFixed(2).replace('.', ',');

          const card = document.createElement('div');
          card.classList.add('product-card');
          card.setAttribute('data-product-id', product.id);

          card.innerHTML = `
      ${isTrending ? '<div class="trending-badge"><i class="fas fa-bolt"></i> Trending</div>' : ''}
      <div class="product-image-container">
        <span class="view-count"><i class="fas fa-eye"></i> ${product.clicks || 0}</span>
        <img src="${product.cover_image}" alt="${product.name}" loading="lazy">
      </div>
      <div class="product-info">
        <h2>${product.name}</h2>
        <div class="price-wrap">
          <div class="product-price">€${finalPriceStr}</div>
        </div>
        <div class="product-actions">
          <button class="quality-check" data-product-id="${product.id}" data-images='${JSON.stringify(product.images)}'>
            <i class="fas fa-search"></i> QC
          </button>
        </div>
      </div>
    `;

          productGrid.appendChild(card);
        });
      }





      productGrid.addEventListener('click', (e) => {
        if (e.target.closest('.quality-check')) {
          const qcButton = e.target.closest('.quality-check');
          const productId = qcButton.dataset.productId;
          const images = JSON.parse(qcButton.dataset.images);

          fetch(`https://bbd.sillydev.fun/track-click/${productId}`, {
            method: 'POST',
          })
            .then(response => {
              if (!response.ok) {
                throw new Error(`Error tracking QC view! Status: ${response.status}`);
              }
              return response.json();
            })
            .then(data => {
              console.log('QC view tracked:', data);

              if (data.clicks) {
                const viewCountElement = document.querySelector(`.product-card[data-product-id="${productId}"] .view-count`);
                if (viewCountElement) {
                  viewCountElement.innerHTML = `<i class="fas fa-eye"></i> ${data.clicks}`;
                }

                if (data.clicks > 1200) {
                  renderProducts(allProducts);
                }
              }
            })
            .catch(error => {
              console.error('Error tracking QC view:', error);
            });

          if (images && images.length > 0) {
            mainImage.src = images[0];
            thumbnailContainer.innerHTML = images.map((img, index) =>
              `<img src="${img}" alt="Thumbnail ${index + 1}" ${index === 0 ? 'class="active"' : ''}>`
            ).join('');
            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';

            document.querySelectorAll('.thumbnail-container img').forEach((thumbnail, index) => {
              thumbnail.addEventListener('click', () => {
                mainImage.src = images[index];
                document.querySelectorAll('.thumbnail-container img').forEach(t => t.classList.remove('active'));
                thumbnail.classList.add('active');
              });
            });
          }
        }
      });

      buttons.forEach(button => {
        button.addEventListener('click', () => {
          buttons.forEach(btn => btn.classList.remove('active'));
          button.classList.add('active');
          const category = button.getAttribute('data-category');

          if (category === 'all') {
            renderProducts(allProducts);
          } else {
            const filteredProducts = allProducts.filter(product => product.category === category);
            renderProducts(filteredProducts);
          }
        });
      });

      searchBar.addEventListener('input', (e) => {
        const searchTerm = e.target.value.toLowerCase();
        const filteredProducts = allProducts.filter(product =>
          product.name.toLowerCase().includes(searchTerm) ||
          product.category.toLowerCase().includes(searchTerm)
        );
        renderProducts(filteredProducts);
      });

      closeBtn.addEventListener('click', () => {
        modal.style.display = 'none';
        document.body.style.overflow = 'auto';
      });

      window.addEventListener('click', (e) => {
        if (e.target === modal) {
          modal.style.display = 'none';
          document.body.style.overflow = 'auto';
        }
        if (e.target === signupModal) {
          signupModal.style.display = 'none';
          document.body.style.overflow = 'auto';
          localStorage.setItem('hasRespondedToSignup', 'true');
        }
        if (e.target === socialModal) {
          socialModal.style.display = 'none';
          document.body.style.overflow = 'auto';
          discordArrow.style.display = 'none';
          telegramArrow.style.display = 'none';
        }
      });

      document.addEventListener('keydown', (e) => {
        if (modal.style.display === 'block') {
          if (e.key === 'Escape') {
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
          }
        }
        if (signupModal.style.display === 'block' && e.key === 'Escape') {
          signupModal.style.display = 'none';
          document.body.style.overflow = 'auto';
          localStorage.setItem('hasRespondedToSignup', 'true');
        }
        if (socialModal.style.display === 'block' && e.key === 'Escape') {
          socialModal.style.display = 'none';
          document.body.style.overflow = 'auto';
          discordArrow.style.display = 'none';
          telegramArrow.style.display = 'none';
        }
      });
    });
  </script>
